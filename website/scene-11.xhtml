               <h1>XI. A STREET</h1>
               <hr/>
    FAUST MEPHISTOPHELES
    <br/>
               <b>FAUST</b>
               <p>
                  <span class="earthly">How is it? under way? and soon complete?<br/>
                  </span>
               </p>
    
               <br/>
               <b>MEPHISTOPHELES</b>
               <p>
            Ah, bravo! Do I find you burning?<br/>
            Well, Margaret soon will still your yearning:<br/>
            At Neighbor Martha's you'll this evening meet.<br/>
            A fitter woman ne'er was made<br/>
            To ply the pimp and gypsy trade!<br/>
               </p>
    
               <br/>
               <b>FAUST</b>
               <p>
                  <span class="earthly">Tis well.<br/>
                  </span>
               </p>
    
               <br/>
               <b>MEPHISTOPHELES</b>
               <p>
            Yet something is required from us.<br/>
               </p>
    
               <br/>
               <b>FAUST</b>
               <p>
                  <span class="earthly">One service pays the other thus.<br/>
                  </span>
               </p>
    
               <br/>
               <b>MEPHISTOPHELES</b>
               <p>
            We've but to make a deposition valid<br/>
            That now her husband's limbs, outstretched and pallid,<br/>
            At Padua rest, in consecrated soil.<br/>
               </p>
    
               <br/>
               <b>FAUST</b>
               <p>
                  <span class="earthly">Most wise! And first, of course, we'll make the journey<br/>
                thither?<br/>
                  </span>
               </p>
    
               <br/>
               <b>MEPHISTOPHELES</b>
               <p>
            Sancta simplicitas! no need of such a toil;<br/>
            Depose, with knowledge or without it, either!<br/>
               </p>
    
               <br/>
               <b>FAUST</b>
               <p>
                  <span class="divine">If you've naught better, then, I'll tear your pretty plan!<br/>
                  </span>
               </p>
    
               <br/>
               <b>MEPHISTOPHELES</b>
               <p>
            Now, there you are! O holy man!<br/>
            Is it the first time in your life you're driven<br/>
            To bear false witness in a case?<br/>
            Of God, the world and all that in it has a place,<br/>
            Of Man, and all that moves the being of his race,<br/>
            Have you not terms and definitions given<br/>
            With brazen forehead, daring breast?<br/>
            And, if you'll probe the thing profoundly,<br/>
            Knew you so much—and you'll confess it roundly!—<br/>
            As here of Schwerdtlein's death and place of rest?<br/>
               </p>
    
               <br/>
               <b>FAUST</b>
               <p>
                  <span class="divine">Thou art, and thou remain'st, a sophist, liar.<br/>
                  </span>
               </p>
    
               <br/>
               <b>MEPHISTOPHELES</b>
               <p>
            Yes, knew I not more deeply thy desire.<br/>
            For wilt thou not, no lover fairer,<br/>
            Poor Margaret flatter, and ensnare her,<br/>
            And all thy soul's devotion swear her?<br/>
               </p>
    
               <br/>
               <b>FAUST</b>
               <p>
                  <span class="divine">And from my heart.<br/>
                  </span>
               </p>
    
               <br/>
               <b>MEPHISTOPHELES</b>
               <p>
            'Tis very fine!<br/>
               </p>
               <p>
            Thine endless love, thy faith assuring,<br/>
            The one almighty force enduring,—<br/>
            Will that, too, prompt this heart of thine?<br/>
               </p>
    
               <br/>
               <b>FAUST</b>
               <p>
                  <span class="earthly">Hold! hold! It will!—If such my flame,<br/>
                And for the sense and power intense<br/>
                I seek, and cannot find, a name;<br/>
                  </span>
                  <span class="divine">Then range with all my senses through creation,<br/>
                Craving the speech of inspiration,<br/>
                And call this ardor, so supernal,<br/>
                Endless, eternal and eternal,—<br/>
                Is that a devilish lying game?<br/>
                  </span>
               </p>
    
               <br/>
               <b>MEPHISTOPHELES</b>
               <p>
            And yet I'm right!<br/>
               </p>
    
               <br/>
               <b>FAUST</b>
               <p>
                  <span class="divine">
                Mark this, I beg of thee!<br/>
                  </span>
               </p>
               <p>
                  <span class="divine">
                And spare my lungs henceforth: whoever<br/>
                Intends to have the right, if but his<br/>
                tongue be clever,<br/>
                Will have it, certainly.<br/>
                  </span>
                  <span class="earthly">But come: the further talking brings<br/>
                disgust,<br/>
                For thou art right, especially since I<br/>
                must.<br/>
                  </span>
               </p>
