               <h1>XV. MARGARET'S ROOM</h1>
               <hr/>
               <br/>
               <b>MARGARET</b>
        (at the spinning-wheel, alone)
        <p>
            My peace is gone,<br/>
            My heart is sore:<br/>
            I never shall find it,<br/>
            Ah, nevermore!<br/>
               </p>
               <p>
            Save I have him near.<br/>
            The grave is here;<br/>
            The world is gall<br/>
            And bitterness all.<br/>
               </p>
               <p>
            My poor weak head<br/>
            Is racked and crazed;<br/>
            My thought is lost,<br/>
            My senses mazed.<br/>
               </p>
               <p>
            My peace is gone,<br/>
            My heart is sore:<br/>
            I never shall find it,<br/>
            Ah, nevermore!<br/>
               </p>
               <p>
            To see him, him only,<br/>
            At the pane I sit;<br/>
            To meet him, him only,<br/>
            The house I quit.<br/>
               </p>
               <p>
            His lofty gait,<br/>
            His noble size,<br/>
            The smile of his mouth,<br/>
            The power of his eyes,<br/>
               </p>
               <p>
            And the magic flow<br/>
            Of his talk, the bliss<br/>
            In the clasp of his hand,<br/>
            And, ah! his kiss!<br/>
               </p>
               <p>My peace is gone,<br/>
            My heart is sore:<br/>
            I never shall find it,<br/>
            Ah, nevermore!<br/>
               </p>
               <p>My bosom yearns<br/>
            For him alone;<br/>
            Ah, dared I clasp him,<br/>
            And hold, and own!<br/>
               </p>
               <p>And kiss his mouth,<br/>
            To heart's desire,<br/>
            And on his kisses<br/>
            At last expire!<br/>
               </p>
