            <section class="col script">
               <h1>XIII. A GARDEN-ARBOR</h1>
               <hr/>
    (MARGARET comes in, conceals herself behind the door, puts her finger to her lips, and
        peeps through the crack.)
    <br/>
               <b>MARGARET</b>
               <p>
            He comes!<br/>
               </p>
    
               <br/>
               <b>FAUST</b>
        (entering)
        <p>
                  <span class="earthly">Ah, rogue! a tease thou art:<br/>
            I have thee!<br/>
                  </span>
               </p>
        (He kisses her.)
    
    <br/>
               <b>MARGARET</b>
        (clasping him, and returning the kiss)
        <p>
            Dearest man! I love thee from my heart.<br/>
               </p>
        (MEPHISTOPHELES knocks)
    
    <br/>
               <b>FAUST</b>
        (stamping his foot)
        <p>
                  <span class="earthly"> Who's there?<br/>
                  </span>
               </p>
    
               <br/>
               <b>MEPHISTOPHELES</b>
               <p>
            A friend!<br/>
               </p>
    
               <br/>
               <b>FAUST</b>
               <p>
                  <span class="earthly">A beast!<br/>
                  </span>
               </p>
    
               <br/>
               <b>MEPHISTOPHELES</b>
               <p>
            Tis time to separate.<br/>
               </p>
    
               <br/>
               <b>MARTHA</b>
        (coming)
        <p>
            Yes, Sir, 'tis late.<br/>
               </p>
    
               <br/>
               <b>FAUST</b>
               <p>
                  <span class="earthly">May I not, then, upon you wait?<br/>
                  </span>
               </p>
    
               <br/>
               <b>MARGARET</b>
               <p>
            My mother would—farewell!<br/>
               </p>
    
               <br/>
               <b>FAUST</b>
               <p>
                  <span class="earthly">Ah, can I not remain?<br/>
                  </span>
                  <span class="divine">Farewell!<br/>
                  </span>
               </p>
    
               <br/>
               <b>MARTHA</b>
               <p>
            Adieu!<br/>
               </p>
    
               <br/>
               <b>MARGARET</b>
               <p>
            And soon to meet again!<br/>
               </p>
        [Exeunt FAUST and MEPHISTOPHELES.
    
    <br/>
               <b>MARGARET</b>
               <p>
            Dear God! However is it, such<br/>
            A man can think and know so much?<br/>
            I stand ashamed and in amaze,<br/>
            And answer "Yes" to all he says,<br/>
            A poor, unknowing child! and he—<br/>
            I can't think what he finds in me!<br/>
            [Exit.
        </p>
