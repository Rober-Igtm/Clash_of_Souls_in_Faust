               <h1>VII. A STREET</h1>
               <hr/>
    FAUST MARGARET
    (passing by)
    <br/>
               <b>FAUST</b>
               <p>
                  <span class="earthly">Fair lady, let it not offend you,<br/>
                That arm and escort I would lend you!<br/>
                  </span>
               </p>
    
               <br/>
               <b>MARGARET</b>
               <p>
            I'm neither lady, neither fair,<br/>
            And home I can go without your care.<br/>
               </p>
        [She releases herself, and exit.
    
    <br/>
               <b>FAUST</b>
               <p>
                  <span class="divine">By Heaven, the girl is wondrous fair!<br/>
                Of all I've seen, beyond compare;<br/>
                So sweetly virtuous and pure,<br/>
                And yet a little pert, be sure!<br/>
                  </span>
                  <span class="earthly">The lip so red, the cheek's clear dawn,<br/>
                I'll not forget while the world rolls on!<br/>
                  </span>
                  <span class="earthly">How she cast down her timid eyes,<br/>
                Deep in my heart imprinted lies:<br/>
                How short and sharp of speech was she,<br/>
                Why, 'twas a real ecstasy!<br/>
                  </span>
               </p>
    
    (MEPHISTOPHELES enters)
    <br/>
               <b>FAUST</b>
               <p>
                  <span class="earthly">Hear, of that girl I'd have possession!<br/>
                  </span>
               </p>
    
               <br/>
               <b>MEPHISTOPHELES</b>
               <p>
            Which, then?<br/>
               </p>
    
               <br/>
               <b>FAUST</b>
               <p>
                  <span class="earthly">The one who just went by.<br/>
                  </span>
               </p>
    
               <br/>
               <b>MEPHISTOPHELES</b>
               <p>
            She, there? She's coming from confession,<br/>
            Of every sin absolved; for I,<br/>
            Behind her chair, was listening nigh.<br/>
            So innocent is she, indeed,<br/>
            That to confess she had no need.<br/>
            I have no power o'er souls so green.<br/>
               </p>
    
               <br/>
               <b>FAUST</b>
               <p>
                  <span class="earthly">And yet, she's older than fourteen.<br/>
                  </span>
               </p>
    
               <br/>
               <b>MEPHISTOPHELES</b>
               <p>
            How now! You're talking like Jack Rake,<br/>
            Who every flower for himself would take,<br/>
            And fancies there are no favors more,<br/>
            Nor honors, save for him in store;<br/>
            Yet always doesn't the thing succeed.<br/>
               </p>
    
               <br/>
               <b>FAUST</b>
               <p>
                  <span class="earthly">Most Worthy Pedagogue, take heed!<br/>
                Let not a word of moral law be spoken!<br/>
                  </span>
                  <span class="earthly">I claim, I tell thee, all my right;<br/>
                And if that image of delight<br/>
                Rest not within mine arms to-night,<br/>
                At midnight is our compact broken.<br/>
                  </span>
               </p>
    
               <br/>
               <b>MEPHISTOPHELES</b>
               <p>
            But think, the chances of the case!<br/>
            I need, at least, a fortnight's space,<br/>
            To find an opportune occasion.<br/>
               </p>
    
               <br/>
               <b>FAUST</b>
               <p>
                  <span class="earthly">Had I but seven hours for all,<br/>
                I should not on the Devil call,<br/>
                But win her by my own persuasion.<br/>
                  </span>
               </p>
    
               <br/>
               <b>MEPHISTOPHELES</b>
               <p>
            You almost like a Frenchman prate;<br/>
            Yet, pray, don't take it as annoyance!<br/>
            Why, all at once, exhaust the joyance?<br/>
            Your bliss is by no means so great<br/>
            As if you'd use, to get control,<br/>
            All sorts of tender rigmarole,<br/>
            And knead and shape her to your thought,<br/>
            As in Italian tales 'tis taught.<br/>
               </p>
    
               <br/>
               <b>FAUST</b>
               <p>
                  <span class="earthly">Without that, I have appetite.<br/>
                  </span>
               </p>
    
               <br/>
               <b>MEPHISTOPHELES</b>
               <p>
            But now, leave jesting out of sight!<br/>
            I tell you, once for all, that speed<br/>
            With this fair girl will not succeed;<br/>
            By storm she cannot captured be;<br/>
            We must make use of strategy.<br/>
               </p>
    
               <br/>
               <b>FAUST</b>
               <p>
                  <span class="earthly">Get me something the angel keeps!<br/>
                  </span>
                  <span class="earthly">Lead me thither where she sleeps!<br/>
                  </span>
                  <span class="earthly">Get me a kerchief from her breast,—<br/>
                A garter that her knee has pressed!<br/>
                  </span>
               </p>
    
               <br/>
               <b>MEPHISTOPHELES</b>
               <p>
            That you may see how much I'd fain<br/>
            Further and satisfy your pain,<br/>
            We will no longer lose a minute;<br/>
            I'll find her room to-day, and take you in it.<br/>
               </p>
    
               <br/>
               <b>FAUST</b>
               <p>
                  <span class="earthly">And shall I see—possess her?<br/>
                  </span>
               </p>
    
               <br/>
               <b>MEPHISTOPHELES</b>
               <p>
            No!<br/>
            Unto a neighbor she must go,<br/>
            And meanwhile thou, alone, mayst glow<br/>
            With every hope of future pleasure,<br/>
            Breathing her atmosphere in fullest measure.<br/>
               </p>
    
               <br/>
               <b>FAUST</b>
               <p>
                  <span class="earthly">Can we go thither?<br/>
                  </span>
               </p>
    
               <br/>
               <b>MEPHISTOPHELES</b>
               <p>
            'Tis too early yet.<br/>
               </p>
    
               <br/>
               <b>FAUST</b>
               <p>
                  <span class="earthly">A gift for her I bid thee get!<br/>
                  </span>
               </p>
        [Exit.
    
    <br/>
               <b>MEPHISTOPHELES</b>
               <p>
            Presents at once? That's good: he's certain to get at her!<br/>
            Full many a pleasant place I know,<br/>
            And treasures, buried long ago:<br/>
            I must, perforce, look up the matter.<br/>
               </p>
        [Exit.
