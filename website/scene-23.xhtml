               <h1>XXIII. DREARY DAY</h1>
               <hr/>
    A FIELD
    FAUST MEPHISTOPHELES
    <br/>
               <b>FAUST</b>
               <br/>
               <span class="divine">In misery! In despair!</span> 
               <span class="divine">Long wretchedly astray on the face of the earth, and now
            imprisoned!</span> 
               <span class="divine">That gracious, ill-starred creature shut in a dungeon as a criminal, and
            given up to fearful torments!</span> 
               <span class="divine">To this has it come! to this!—Treacherous, contemptible
            spirit, and thou hast concealed it from me!—Stand, then,—stand!</span> 
               <span class="divine">Roll the devilish eyes
            wrathfully in thy head!</span> 
               <span class="divine">Stand and defy me with thine intolerable presence!</span> 
               <span class="divine">Imprisoned!
            In irretrievable misery! </span>
               <span class="divine">Delivered up to evil spirits, and to condemning, unfeeling Man!</span>
               <span class="divine">And thou hast lulled me, meanwhile, with the most insipid dissipations, hast concealed
            from me her increasing wretchedness, and suffered her to go helplessly to ruin!</span>
