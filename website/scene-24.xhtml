               <h1>XXIV. NIGHT</h1>
               <hr/>
    OPEN FIELD
    (FAUST and MEPHISTOPHELES speeding onward on black horses.)
    <br/>
               <b>FAUST</b>
               <p>
                  <span class="divine">What weave they there round the raven-stone?<br/>
                  </span>
               </p>
    
               <br/>
               <b>MEPHISTOPHELES</b>
               <p>
            I know not what they are brewing and doing.<br/>
               </p>
    
               <br/>
               <b>FAUST</b>
               <p>
                  <span class="divine">Soaring up, sweeping down, bowing and bending!<br/>
                  </span>
               </p>
    
               <br/>
               <b>MEPHISTOPHELES</b>
               <p>
            A witches'-guild.<br/>
               </p>
    
               <br/>
               <b>FAUST</b>
               <p>
                  <span class="divine">They scatter, devote and doom!<br/>
                  </span>
               </p>
    
               <br/>
               <b>MEPHISTOPHELES</b>
               <p>
            On! on!<br/>
               </p>
